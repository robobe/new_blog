session_name: dds
windows:
  - window_name: cyclone
    layout: tiled
    suppress_history: false
    shell_command_before:
      - source /opt/ros/humble/setup.bash
      - export RMW_IMPLEMENTATION=rmw_fastrtps_cpp
      # - export CYCLONEDDS_URI=file:///home/user/projects/blog/docs/ROS/ros_world/dds/cyclonedds/shm.xml
    panes:
      - shell_command:
          - export ROS_DISTRO=humble
          - cd ~/apps/zenoh
          - ./zenoh-bridge-ros2dds
      - shell_command: # ros service server
          - /home/user/workspaces/zenoh_ws/ros_simple_service.py
      - shell_command: # zeno service call
          - python3 /home/user/workspaces/zenoh_ws/zenoh_service.py

